[Interface]
# Server address in VPN virtual LAN
Address = 10.0.0.1/24
ListenPort = 51820
PrivateKey = REPLACE__PRIVATE_KEY

# When the WireGuard interface (wg0) is brought up, add iptables
# rules that allow it to forward and NAT packets to the intranet
# (which enp0s20 is connected to).
PostUp = iptables -A FORWARD -i wg0 -j ACCEPT
PostUp = iptables -t nat -A POSTROUTING -o enp4s0 -j MASQUERADE

# When the WireGuard interface is brought down, remove the
# above PostUp rules.
PostDown = iptables -D FORWARD -i wg0 -j ACCEPT
PostDown = iptables -t nat -D POSTROUTING -o enp4s0 -j MASQUERADE

